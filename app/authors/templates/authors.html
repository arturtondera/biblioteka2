{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="m-4">
    <div class="card" style="width: 18rem;">
      <div class="card-header">Create New Author</div>
      <div class="card-body">
        <form method="POST" action="{{url_for('authors_bp.authors')}}">
          {{ form.csrf_token }}
          {{ render_field(form.name, placeholder=form.name.label.text) }}
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
    <table class="table table-striped table-bordered table-hover table-sm">
      <caption>List of Authors</caption>
      <thead>
        <tr>
          <th>Author Name</th>
        </tr>
      </thead>
      <tbody>
        {% for author in authors %}
        <tr>
          <td>
            <a href="{{url_for('books_bp.books', author_id=author.author_id)}}">
              {{ author.name }}
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
